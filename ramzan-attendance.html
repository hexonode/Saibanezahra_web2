            function getInitials(name) {
                return name.split(' ').map(word => word[0]).join('').toUpperCase();
            }

            function getRandomColor() {
                const colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD',
                    '#D4A5A5', '#9B59B6', '#3498DB', '#1ABC9C', '#F1C40F'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            function createStudentCard(student) {
                const isEligible = student.attendance >= 80;
                const card = document.createElement('div');
                card.className = `student-card ${isEligible ? 'eligible' : 'not-eligible'}`;
                const randomColor = getRandomColor();
                
                card.innerHTML = `
                    <div class="initials-circle" style="background: ${randomColor}">${getInitials(student.name)}</div>
                    <div class="student-info">
                        <div class="roll-no">Roll No: ${student.rollNo}</div>
                        <div class="name">${student.name}</div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${student.attendance}%"></div>
                        </div>
                        <div class="progress-text">${student.attendance}% Attendance</div>
                    </div>
                    <div class="eligibility-tag ${isEligible ? 'eligible' : 'not-eligible'}">
                        ${isEligible ? '✓ Good Attendance' : '✗ Low Attendance'}
                    </div>
                `;

                return card;
            }

            function populateGrid(grid, data) {
                grid.innerHTML = '';
                data.forEach(student => {
                    grid.appendChild(createStudentCard(student));
                });
            }

            // Search functionality
            function setupSearch(input, grid, data) {
                input.addEventListener('input', () => {
                    const searchText = input.value.toLowerCase();
                    const filteredData = data.filter(student => 
                        student.name.toLowerCase().includes(searchText) ||
                        student.rollNo.toString().includes(searchText)
                    );
                    populateGrid(grid, filteredData);
                });
            }

            // Tab switching
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    sections.forEach(section => section.classList.remove('active'));
                    button.classList.add('active');
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });

            // Initialize grids and search
            populateGrid(gentsGrid, gentsData);
            populateGrid(ladiesGrid, ladiesData);
            setupSearch(gentsSearch, gentsGrid, gentsData);
            setupSearch(ladiesSearch, ladiesGrid, ladiesData);
        });
